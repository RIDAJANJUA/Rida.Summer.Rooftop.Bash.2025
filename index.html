<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summer Rooftop Bash 2025</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe, #ffd);
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .invite-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #e91e63;
    }

    .details {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .rsvp-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    .rsvp-btn:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="invite-card">
    <h1>🎉 Summer Rooftop Bash 2025</h1>
    <div class="details">
      <p><strong>📅 Date:</strong> Saturday, July 12, 2025 @ 7PM</p>
      <p><strong>📍 Location:</strong> 500 Main St, New York City</p>
      <p>🍹 Join us for music, cocktails, and sunset views!</p>
      <p><strong>Dress Code:</strong> Summer Chic</p>
    </div>
    <button class="rsvp-btn">RSVP Now</button>
  </div>
</body>
</html>
